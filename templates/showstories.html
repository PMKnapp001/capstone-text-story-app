{% extends 'base.html' %}
{% block title %}Story App View Stories{% endblock %}

{% block body %}
    <h2>{{ user.username }}'s Stories</h2>
    {% for story in stories %}
    <form action="/user/{{ user.user_id }}/stories/{{ story.story_id }}">
        <input type="submit" id="{{ story.story_id }}" value="{{ story.title }}">
    </form>
    {% endfor %}

{% endblock %}
