{% extends 'base.html' %}
{% block title %}Story App View Stories{% endblock %}

{% block body %}
    <h2>{{ user.username }}'s Stories</h2>
    {% for story in stories %}
    <li>
        <a href="/user/{{ user.user_id }}/stories/{{ story.story_id }}">
            <button id="{{ story.story_id }}">
                {{ story.title }}
            </button>
        </a>
        <div>Rating: {{ story.get_average_rating() }}</div>
    </li>
    {% endfor %}

{% endblock %}
