<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link href="/static/style/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css" rel ="stylesheet" type="text/css">
    <link href="/static/style/style.css" rel="stylesheet" type="text/css">
    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
  </head>
  <body>
    {% import 'macros.html' as jin_macs %}
    {% if session['user_id'] %}
    <a href="/"><button>Home</button></a>
<br>
    <a href="/users/{{ session['user_id'] }}/profile"><button>Profile</button></a>
    <a href="/user/logout"><button>Logout</button></a>
    {% endif %}
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
    <br>
    {% endfor %}

    {% block body %} {% endblock %}

    {% block after_body %}{% endblock %}
    
    <script src="/static/js/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
